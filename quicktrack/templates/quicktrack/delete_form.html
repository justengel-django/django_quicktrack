{% extends 'quicktrack/base.html' %}


{% block contents %}
    <h5>Are you sure you want to delete this object?</h5>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn red" type="submit" value="Delete">
        <input class="btn grey" type=button value="Cancel" onClick="javascript:history.go(-1);">
    </form>
{% endblock %}
